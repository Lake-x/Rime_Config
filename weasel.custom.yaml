customization:
  distribution_code_name: Weasel
  distribution_version: 0.14.3_dev_0.8
  generator: "Weasel::UIStyleSettings"
  modified_time: "Tue Feb  7 19:55:06 2023"
  rime_version: 1.7.3
patch:
  "preset_color_schemes/mac_blue":
    name: Mac浅蓝
    #horizontal: true              # true横排，false竖排
    #candidate_format: "%c %@ "    # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
    #corner_radius: 5                             # 窗口圆角
    #font_face: "PingFangSC"                      # 候选词字体
    #font_point: 16                               # 候选字大小
    #label_font_point: 13                         # 候选编号大小
    #line_spacing: 10                             # 行间距(适用于竖排)
    text_color: 0x424242                    # 拼音行文字颜色
    back_color: 0xFFFFFF                    # 候选条背景色
    border_color: 0xFFFFFF                  # 边框色
    label_color: 0x000000                   # 预选栏编号颜色
    candidate_text_color: 0x2c2c2c          # 预选项文字颜色
    comment_text_color: 0x777777            # 拼音等提示文字颜色
    hilited_text_color: 0x777777            # 高亮拼音 (需要开启内嵌编码)
    #hilited_back_color: 0xF8AA4D            # 第一候选项背景背景色
    hilited_candidate_text_color: 0xFFFFFF  # 第一候选项文字颜色
    #hilited_candidate_label_color: 0x000000 # 第一候选项编号颜色
    hilited_candidate_back_color: 0xF8AA4D
    hilited_comment_text_color: 0x777777    # 注解文字高亮
    hilited_label_color: 0xFFFFFF

  style:
    color_scheme: mac_blue
    horizontal: true
    corner_radius: 5
    font_point: 13                               # 候选字大小
    label_font_point: 10                         # 候选编号大小
    #line_spacing: 10                             # 行间距(适用于竖排)
    inline_preedit: true
    layout:
      border_width: 0
      candidate_spacing: 10
      hilite_padding: 5
      hilite_spacing: 4
      margin_x: 5
      margin_y: 0
      min_height: 0
      min_width: 180
      round_corner: 4
      spacing: 10
  "style/window/@0/move": ""